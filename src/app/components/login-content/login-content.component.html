<section class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 dark:bg-gray-900 min-h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
       
      <div class="w-full bg-white rounded-lg shadow-lg dark:border dark:bg-gray-800 dark:border-gray-700 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-2xl font-extrabold leading-tight tracking-tight text-gray-900 md:text-3xl dark:text-white">
            Sign in to your account
          </h1>
          <form class="space-y-4 md:space-y-6" action="#" (ngSubmit)="onSubmit()">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
              <div class="relative">
                <input type="email" name="email" id="email" class="bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 pl-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required [(ngModel)]="user.username">
                <!-- SVG Icon for Email -->
                <svg class="absolute left-2 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M2.94 4.94A3 3 0 014 4h12a3 3 0 012.94 2.94L10 10.65 2.94 4.94zM2 8v6a3 3 0 003 3h10a3 3 0 003-3V8l-7 5-7-5z" /></svg>
              </div>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <div class="relative">
                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 pl-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required [(ngModel)]="user.password">
                <!-- SVG Icon for Password -->
                <svg class="absolute left-2 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 3a3 3 0 00-3 3v2H4a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2v-6a2 2 0 00-2-2h-3V6a3 3 0 00-3-3zM7 6a3 3 0 116 0v2H7V6zm1 6a1 1 0 112 0v2a1 1 0 11-2 0v-2z" clip-rule="evenodd" /></svg>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                </div>
              </div>
            </div>
            <button type="submit" (click)="login()" [disabled]="!user.username || !user.password" class="w-full text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-800">Sign in</button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Don’t have an account yet? <a routerLink="/signup" class="font-medium text-indigo-600 hover:underline dark:text-indigo-400">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
