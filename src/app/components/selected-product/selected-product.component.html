
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-full mx-auto flex flex-wrap">
      <!-- Product Image -->
      <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64  object-center rounded" [src]="selectedProduct?.image">

      <!-- Product Details -->
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">{{ selectedProduct?.brand }}</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ selectedProduct?.title }}</h1>

        <!-- Ratings Section (static example, you can change as needed) -->
        <div class="flex mb-4">
          <span class="flex items-center">
            <!-- Rating SVGs -->
            <!-- Example: 4 filled stars out of 5 -->
            <svg fill="currentColor" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            <!-- Add remaining SVGs here -->
            <span class="text-gray-600 ml-3">{{selectedProduct?.Ratings}}</span>
          </span>
        </div>

        <!-- Product Description -->
        <p class="leading-relaxed">{{ selectedProduct?.description }}</p>

        <!-- Color and Size Options -->
        <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5">
          <div class="flex">
            <span class="mr-3">Color</span>
            <!-- Example static buttons -->
            <button class="border-2 border-gray-300 rounded-full w-6 h-6 focus:outline-none"></button>
            <button class="border-2 border-gray-300 ml-1 bg-gray-700 rounded-full w-6 h-6 focus:outline-none"></button>
            <button class="border-2 border-gray-300 ml-1 bg-indigo-500 rounded-full w-6 h-6 focus:outline-none"></button>
          </div>
          <div class="flex ml-6 items-center">
            <span class="mr-3">Size</span>
            <div class="relative">
              <select class="rounded border appearance-none border-gray-300 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10">
                <option>SM</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
              <span class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">
                <svg fill="none" stroke="currentColor" class="w-4 h-4" viewBox="0 0 24 24">
                  <path d="M6 9l6 6 6-6"></path>
                </svg>
              </span>
            </div>
          </div>
        </div>

        <!-- Price and Button -->
        <div class="flex flex-col gap-5">
          <span class="title-font font-medium text-2xl text-gray-900">{{ selectedProduct?.price | currency }}</span>
          <button class="flex ml-auto w-full text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded  justify-center"routerLink="/cart-page" (click)="BuyNow(selectedProduct)" >Buy</button>
        </div>
      </div>
    </div>
  </div>
</section>
