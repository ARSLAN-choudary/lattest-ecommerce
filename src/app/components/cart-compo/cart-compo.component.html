<div class="min-h-screen bg-gray-100 dark:bg-[linear-gradient(90deg,_rgba(19,_1,_34,_1)_1%,_rgba(67,_2,_114,_1)_51%,_rgba(20,_1,_26,_1)100%)] p-4">
  <!-- Header -->
  <div class="mb-4 text-center">
      <h1 class="text-3xl font-bold dark:text-white">Your Cart</h1>
      <p class="text-gray-600 dark:text-white">Manage your cart like a To-Do list</p>
  </div>

  <!-- Cart Items -->
  <div class="space-y-4 my-5">
      @for (item of selectedProductArray; track $index) {
      <div
          class="bg-white dark:bg-purple-950 p-4 rounded-lg shadow flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 dark:border-white">
          <!-- Item Image -->
          <img [src]="item?.image" alt="Product Image"
              class="w-24 h-24 sm:w-20 sm:h-20 object-cover object-center rounded-lg">

          <!-- Item Details -->
          <div class="sm:ml-4 flex-1 text-center sm:text-left">
              <h2 class="text-lg sm:text-xl font-semibold dark:text-white">{{item?.title}}</h2>
              <p class="text-sm sm:text-base text-gray-500 max-h-[50px] overflow-y-scroll dark:text-white">{{item?.description}}</p>
              <p class="text-base sm:text-lg font-bold text-green-600 dark:text-white">{{item?.price}}</p>
          </div>

          <!-- Quantity Adjuster -->
          <div class="flex items-center justify-center sm:justify-start space-x-2">
              <button class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full" (click)="decrease(item)">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                  </svg>
              </button>
              <h2 class="text-sm sm:text-lg font-medium dark:text-white">{{item.count}}</h2>
              <button class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full" (click)="increase(item)">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                  </svg>
              </button>
          </div>

          <!-- Actions (Remove) -->
          <div class="flex items-center space-x-2 sm:space-x-4">
              <button class="text-red-500 hover:underline flex items-center" (click)="removeItem(item)">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M6 18L18 6M6 6l12 12" />
                  </svg>
                  Remove
              </button>
          </div>
      </div>
      }
  </div>

  <!-- Footer -->
  <div class="mt-8 flex flex-col sm:flex-row justify-between items-center bg-white dark:bg-purple-950 p-4 rounded-lg shadow space-y-4 sm:space-y-0">
      <div class="text-center sm:text-left">
          <p class="text-lg font-medium dark:text-white">Total: {{getTotalPrice()}}$</p>
          <p class="text-sm text-gray-500 dark:text-white">Including all taxes</p>
      </div>
      <div class="flex justify-center">
          <button class="bg-green-600 text-white px-6 py-2 rounded-full flex items-center" routerLink="/checkout">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              Proceed to Checkout
          </button>
      </div>
  </div>
</div>
