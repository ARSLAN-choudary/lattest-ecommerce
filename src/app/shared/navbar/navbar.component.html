<header class="text-gray-600 dark:text-gray-200 custom-dark  z-40 border-b dark:border-white">
  <div class="flex flex-wrap p-2.5 px-4 items-center">
    <!-- Logo -->
    <a class="flex title-font font-medium items-center text-gray-900 dark:text-white mb-4 md:mb-0" routerLink="/">
      <img src="/assets/logo.svg" alt="" class="w-[30px] h-[30px] w-change">
      <span class="ml-3 text-[16px] text-cahnge">E-Commerce</span>
    </a>

    <!-- Hamburger Icon for Mobile View -->
    <div class="md:hidden flex items-center fixed top-[20px] right-40">
      <button (click)="toggleMenu()" class="text-gray-900 dark:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <!-- Cart Icon -->
    <div
      class="absolute top-[20px] right-20 flex justify-center items-center bg-indigo-500 dark:bg-indigo-600 text-white text-[12px] py-1 px-3.5 rounded-full hover:bg-indigo-600 dark:hover:bg-indigo-700 focus:outline-none cursor-pointer"
      routerLink="/cart-page">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4m-2.4 0L3 5m3 8h11.7M8 16h8m-8 4h8M3 16h3M4 20h16" />
      </svg>
      Cart
      <div
        class="absolute inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-500 dark:bg-red-600 border-2 rounded-full -top-1.5 -right-2"
        *ngIf="itemCount > 0">
        {{ itemCount }}
      </div>
    </div>

    <!-- Navigation Links -->
    <nav [ngClass]="{ 'flex-col items-center': isMenuOpen, 'hidden': !isMenuOpen }"
      class="flex flex-col gap-3 md:flex-row items-center text-base justify-center md:space-x-5 w-full md:w-auto mx-auto">
      <a class="mr-5 hover:text-gray-900 dark:hover:text-white cursor-pointer" routerLink="/">Home</a>
      <a class="mr-5 hover:text-gray-900 dark:hover:text-white cursor-pointer" routerLink="/about">About</a>
      <a class="mr-5 hover:text-gray-900 dark:hover:text-white cursor-pointer" routerLink="/contact">Contact us</a>
    </nav>

    <!-- Theme Toggle Button -->
    <label class="inline-flex items-center cursor-pointer fixed top-[20px] right-4">
      <!-- Hidden checkbox to control the state -->
      <input type="checkbox" class="sr-only peer" [(ngModel)]="isDarkMode" (click)="toggleTheme()" />
      <!-- Slider -->
      <div class="flex flex-col-reverse items-center justify-center w-16 h-8 rounded-full p-1 transition-colors duration-300">
        <!-- Circle -->
        <div
          class="w-8 h-8 bg-gray-400 dark:bg-gray-700 rounded-full shadow-md transform transition-transform duration-300 peer-checked:translate-x-8 flex items-center justify-center">
          <!-- Sun Icon -->
          <svg *ngIf="!isDarkMode" class="sun-icon h-6 w-6 me-1 text-yellow-500 absolute left-1"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="yellow">
            <path
              d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
          </svg>
          <!-- Moon Icon -->
          <svg *ngIf="isDarkMode" class="moon-icon h-6 w-6 text-gray-800 dark:text-white absolute right-1"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
            <path
              d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
          </svg>
        </div>
      </div>
    </label>
  </div>
</header>
